<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片查看</title>
    <link href="css/viewer.min.css" rel="stylesheet">
    <script src="js/viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            background-color: #000000;
        }

        #image {
            display: none;
        }
    </style>
</head>
<body onload="onLoad()">
<img id="image" alt="图片" src=""/>
</body>

<script>
    var lastViewer = null;

    function showImage(src, http) {
        var imageElement = document.getElementById('image');
        imageElement.src = src;
        if (!lastViewer) {
            lastViewer = new Viewer(imageElement, {
                backdrop: false,
                keyboard: false,
                button: false,
                navbar: false,
                toolbar: false,
                hideable: false,
                title: false,
                viewed: function () {
                    window.parent.imageViewerSize(lastViewer.imageData.naturalWidth, lastViewer.imageData.naturalHeight);
                }
            });
            lastViewer.show();
        } else {
            lastViewer.update();
        }
    }

    function reset() {
        if (lastViewer) {
            lastViewer.reset();
        }
    }

    function zoomOut() {
        if (lastViewer) {
            lastViewer.zoom(0.1);
        }
    }

    function zoomIn() {
        if (lastViewer) {
            lastViewer.zoom(-0.1);
        }
    }

    function oneOne() {
        if (lastViewer) {
            lastViewer.zoomTo(1);
        }
    }

    function rotate() {
        if (lastViewer) {
            lastViewer.rotate(90);
        }
    }

    function flipA() {
        if (lastViewer) {
            lastViewer.scaleX(-lastViewer.imageData.scaleX || -1);
        }
    }

    function flipB() {
        if (lastViewer) {
            lastViewer.scaleY(-lastViewer.imageData.scaleY || -1);
        }
    }

    function onLoad() {
        window.parent.imageViewerLoadDone();
    }

    function startPrint() {
        window.print();
    }

</script>
</html>
