<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <script src="../lottie/lottie.min.js"></script>
    <style>
        #container {
            height: 100%;
            width: 100%;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
            overflow: hidden;
        }

        #container-center {
            overflow: hidden;
        }
    </style>

</head>


<body style="width: 100%;height: 100%;overflow: hidden;">
<div id="container">
    <div id="container-center">
    </div>
</div>
</body>

<script>
    lottie.loadAnimation({
        container: document.getElementById("container-center"),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: "../lottie/error_404.json",
    });

</script>
</html>
