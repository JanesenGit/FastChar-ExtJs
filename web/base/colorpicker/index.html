<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色选择器</title>
    <link href="monolith.min.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
        }
        .pcr-app {
            box-shadow: none !important;
            padding: 10px !important;
        }
    </style>
</head>
<body>

<div class="pickr-container" ></div>
<script src="pickr.es5.min.js"></script>
<script>

    function getQueryString(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        let r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    const colorPicker = new Pickr({
        el: '.pickr-container',
        container: 'body',
        theme: 'monolith',
        inline: true,
        default: getQueryString("color"),
        showAlways: true,
        useAsButton: true,
        swatches: [
            'rgba(244, 67, 54, 1)',
            'rgba(233, 30, 99, 0.95)',
            'rgba(156, 39, 176, 0.9)',
            'rgba(103, 58, 183, 0.85)',
            'rgba(63, 81, 181, 0.8)',
            'rgba(33, 150, 243, 0.75)',
            'rgba(3, 169, 244, 0.7)',
            'rgba(0, 188, 212, 0.7)',
            'rgba(0, 150, 136, 0.75)',
            'rgba(76, 175, 80, 0.8)',
            'rgba(139, 195, 74, 0.85)',
            'rgba(205, 220, 57, 0.9)',
            'rgba(255, 235, 59, 0.95)',
            'rgba(255, 193, 7, 1)'
        ],
        components: {
            preview: true,
            opacity: true,
            hue: true,
            interaction: {
                hex: true,
                input: true,
                rgba: true
            }
        }
    });

    if (window.parent["onColorPickerLoadDone"]) {
        window.parent["onColorPickerLoadDone"](colorPicker);
    }
</script>
</body>
</html>
