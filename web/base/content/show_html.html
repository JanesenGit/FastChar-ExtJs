<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本内容显示</title>
    <style>
        body {
            background: #ffffff;
        }
    </style>
    <script>
        function showContent(content) {
            try {
                document.getElementsByTagName("body")[0].innerHTML = content;
            } catch (e) {
                console.error(e);
            }
        }
        function onLoad() {
            let windowName = window.name;
            if (window.parent[windowName + "ShowHtmlDone"]) {
                window.parent[windowName + "ShowHtmlDone"]();
            }
        }
    </script>
</head>
<body onload="onLoad()" style="padding: 10px;">

</body>
</html>
