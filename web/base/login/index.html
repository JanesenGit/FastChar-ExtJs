<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" media="screen" href="css/style.css">
<script src="js/particles.min.js"></script>
<script type="text/javascript">
	function getUrlParams(name) {
		var re = new RegExp(name + '=([^&]*)(?:&)?');
		return window.location.href.match(re) && window.location.href.match(re)[1];
	}

	function includeCssContent(cssContent) {
		var oHead = document.getElementsByTagName('HEAD').item(0);
		var oStyle = document.createElement("style");
		oStyle.type = "text/css";
		if (oStyle.styleSheet) {
			oStyle.styleSheet.cssText = cssContent;
		} else {
			oStyle.innerHTML = cssContent;
		}
		oHead.appendChild(oStyle);
	}

	function hexToRgba(hex, opacity) {
		return "rgba(" + parseInt("0x" + hex.slice(1, 3)) + "," + parseInt("0x" + hex.slice(3, 5)) + "," + parseInt("0x" + hex.slice(5, 7)) + "," + opacity + ")";
	}

	function onPageLoad() {
		var bgColor = getUrlParams("bg");
		bgColor = hexToRgba(bgColor, 0.2);
		includeCssContent("#particles-js{ width: 100%; height: 100%; background-color: " + bgColor + "; background-image: url(''); background-size: cover; background-position: 50% 50%; background-repeat: no-repeat; }");
	}
</script>

</head>
<body onload="onPageLoad()" style="background-color: #111;width: 100%;height: 100%;overflow: hidden;">
	<!-- particles.js container -->
	<div id="particles-js"></div>

	<!-- scripts -->
</body>
<script type="text/javascript">
	particlesJS('particles-js',
		{
			"particles" : {
				"number" : {
					"value" : 158,
					"density" : {
						"enable" : true,
						"value_area" : 700
					}
				},
				"color" : {
					"value" : getUrlParams("bg")
				},

					"polygon" : {

					}
				},
				"opacity" : {

						"sync" : false

				},

						"opacity" : 8,

					},
					"repulse" : {

						"duration" : 0.4
					},
					"push" : {

					},
					"remove" : {

					}
				}
			},
			"retina_detect" : true
		});
</script>
</html>
