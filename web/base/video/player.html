<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>视频播放器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="player" style="width: 700px;height: 560px;padding: 0;margin: 0;"></div>
</body>
<script src="hls.min.js"></script>
<script src="player.min.js"></script>

<script type="text/javascript">
    let url = window.parent.getVideoUrl();
    new DPlayer({
        container: document.getElementById('player'),
        contextmenu: [],
        video: {
            url: url,
            lang: 'zh-cn'
        }
    });
</script>

</html>
